<div layout="row" layout-align="start start" style=" margin-top: 20px;" >
  <span ng-repeat="star in $ctrl.starRatingArray track by $index">
      <ng-md-icon icon="{{star}}" ng-style="$ctrl.starStyleObject" size="{{$ctrl.starSize[$ctrl.size]}}"></ng-md-icon>
    </span>&nbsp;&nbsp;
    <em style="margin-top: 3px" ng-if="$ctrl.reviews">{{$ctrl.reviews}}   Reviews</em>
</div>
