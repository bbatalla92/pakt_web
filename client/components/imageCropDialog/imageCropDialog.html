<md-toolbar style="height: 40px; max-height: 40px;">
  Crop Image
</md-toolbar>
<div>


  <div class="cropArea" style="height: 500px; width: 900px;">
    <ui-cropper image="$ctrl.image" result-image="$ctrl.resultImage" area-type="circle" result-image-size="max"></ui-cropper>
  </div>

  <div><img ng-src="{{$ctrl.resultImage}}" /></div>


  <md-dialog-actions>
    <md-button ng-click="$ctrl.saveImage()" class="md-raised">Save</md-button>
  </md-dialog-actions>
</div>
