<div style="margin-bottom: 75px;">
  <div id="mainHeaderTextContainer" >
    <h2 id="mainHeaderText">Borrow with <b style=" font-size: larger" md-colors="{color: 'primary'}" class="app-name">{{$ctrl.appName}}</b>
    </h2>
    <h3 class="mainHeaderSubHeader" hide-xs>Dont' buy, when you can rent</h3>
  </div>

  <div id="mainSecondHeaderContainer" style="">
    <div id="imageCaptionContainer" hide-xs>
      <h3 id="imageCaptionText">Search Borrow Enjoy Return</h3>
    </div>
    <div md-colors="{backgroundColor: 'primary-100'}" style="overflow: hidden; max-height: 440px">
      <img id="mainImage" src='assets/images/bikeBeach.png' style="">
    </div>
    <home-item-search-bar class="searchBarClosed" ng-class="{'searchBarOpen': $ctrl.searchBarOpenFlag}"
                          show-search-form="$ctrl.searchBarOpenFlag" ng-click="$ctrl.searchBarOpen()"></home-item-search-bar>
  </div>

  <div style="width: 100%;" ng-repeat="carousel in $ctrl.carouselData">
    <div id="carouselOuterContainer" style="">
      <h3 id="carouselTitle" style="">{{carousel.title}}</h3>
      <div id="carouselCoreContainer" layout="row" layout-align="space-between center">
        <div id="carouselItemsContainer" layout="row" layout-align="space-between">
          <item-carousel-template ng-repeat="item in carousel.items" item="item"
                                  class="itemCarouselTemplate"></item-carousel-template>
        </div>
      </div>
    </div>
  </div>
</div>
