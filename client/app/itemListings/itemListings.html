<div>
  <div class="md-padding">
    <h2>Summary</h2>

    <h3>Total</h3>

  </div>
  <md-divider></md-divider>
  <div class="md-padding">
    <h2>My Items</h2>

    <div class="itemsGrid">

      <div md-whiteframe="1" ng-repeat="item in $ctrl.items" ui-sref="listingEditPage({id:item.id, item: item})" class="itemsCell" ng-click="null"  >
        <ng-md-icon icon="add" size="128"></ng-md-icon>
      </div>

      <div class="itemsCell" id="newItemCell" ng-click="null" ui-sref="listingEditPage({id:'add'})" >
        <ng-md-icon icon="add" size="128"></ng-md-icon>
      </div>
    </div>

  </div>
</div>
